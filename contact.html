<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Force Pakistan - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="contact.js"></script>
</head>
<body>
    <nav class="navbar backgroundimg">
        <ul class="navlist">
            <div class="logo"><img src="images.png" alt="logo"></div>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <h1>Contact Us</h1>
        <button id="show-popup">Show Contact Form</button>
        <div id="popup-form-container" style="display:none;">
            <form id="contact-form" method="POST">
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <style>
        /* Style 1: Simple Border */
        .style1 {
          border: 1px solid #ccc;
          padding: 10px;
          border-radius: 5px;
        }
      
        /* Style 2: Rounded Corners with Shadow */
        .style2 {
          border: 1px solid #333;
          padding: 10px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
      
        /* Common styles for both */
        .form-group {
          margin-bottom: 20px;
        }
      
        .form-control {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
        }
      
        .btn {
          background-color: #4CAF50;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      
        .btn:hover {
          background-color: #3e8e41;
        }
      </style>
      
      <form>
        <div class="style1">
          <h2>Registration Form (Style 1)</h2>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control">
          </div>
          <button class="btn">Register</button>
        </div>
      
        <div class="style2">
          <h2>Registration Form (Style 2)</h2>
          <div class="form-group">
            <label for="name2">Name:</label>
            <input type="text" id="name2" class="form-control">
          </div>
          <div class="form-group">
            <label for="email2">Email:</label>
            <input type="email" id="email2" class="form-control">
          </div>
          <div class="form-group">
            <label for="password2">Password:</label>
            <input type="password" id="password2" class="form-control">
          </div>
          <button class="btn">Register</button>
        </div>
      </form>
</body>
</html>
